<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #040404, #000000, #000000);
            font-family: "Segoe UI", sans-serif;
        }

        h2 {
            text-align: center;
            color: white;
        }

        .calculator {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 360px;
        }

        .display {
            background: #000;
            color: #0f0;
            border: none;
            border-radius: 12px;
            margin-bottom: 25px;
            padding: 15px;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 0 12px #0f0;
        }

        .expression {
            font-size: 18px;
            color: #aaa;
            text-align: right;
            overflow-x: auto;
            white-space: nowrap;
        }

        .result {
            font-size: 32px;
            font-weight: bold;
            text-align: right;
            overflow-x: auto;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 65px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #333;
            color: #fff;
            transition: .2s;
            box-shadow: 0 4px #222;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #111;
        }

        .operator {
            background: #ff9800;
        }

        .equal {
            grid-column: span 2;
            background: #28a745;
        }

        .clear {
            background: #f44336;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2> Somesh's Calculator </h2>
        <div class="display">
            <div id="expression" class="expression"></div>
            <div id="result" class="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button>7</button><button>8</button><button>9</button><button class="operator">+</button>
            <button>4</button><button>5</button><button>6</button><button>%</button>
            <button>1</button><button>2</button><button>3</button><button>√</button>
            <button>0</button><button>.</button><button class="equal">=</button>
        </div>
    </div>

    <script>
        const exprDisplay = document.getElementById("expression");
        const resultDisplay = document.getElementById("result");
        const buttons = document.querySelectorAll("button");
        let input = "";
        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                const val = btn.textContent;
                if (val === "C") { input = ""; exprDisplay.textContent = ""; resultDisplay.textContent = "0"; }
                else if (val === "=") {
                    try {
                        let exp = input.replace(/√/g, "Math.sqrt").replace(/%/g, "/100");
                        let result = Function('"use strict";return (' + exp + ')')();
                        resultDisplay.textContent = result;
                        exprDisplay.textContent = input;
                        input = "" + result;
                    } catch { resultDisplay.textContent = "Error"; input = ""; }
                } else {
                    input += val;
                    exprDisplay.textContent = input;
                }
            });
        });
        // keyboard support
        document.addEventListener("keydown", e => {
            if (/[0-9+\-*/().]/.test(e.key)) { input += e.key; exprDisplay.textContent = input; }
            if (e.key === "Enter") { document.querySelector(".equal").click(); }
            if (e.key === "Backspace") { input = input.slice(0, -1); exprDisplay.textContent = input; }
        });
    </script>
</body>

</html>
